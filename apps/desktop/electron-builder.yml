appId: com.railgun.desktop
productName: Rail Gun
directories:
  output: release
  buildResources: resources

# Exclude native modules that can't be bundled - crypto runs in renderer via SimpleCrypto
files:
  - dist/**/*
  - dist-electron/**/*
  - "!**/node_modules/@signalapp/**"
  - "!**/node_modules/better-sqlite3/**"

# Don't try to rebuild native modules
npmRebuild: false

mac:
  category: public.app-category.social-networking
  icon: resources/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: resources/entitlements.mac.plist
  entitlementsInherit: resources/entitlements.mac.plist
  target:
    - target: dmg
      arch:
        - arm64
        - x64
    - target: zip
      arch:
        - arm64
        - x64

dmg:
  sign: false
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

win:
  icon: resources/icon.ico
  target:
    - target: nsis
      arch:
        - x64

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

linux:
  icon: resources/icons
  category: Network
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64

publish:
  provider: github
  releaseType: release
