version: '3.8'

# RAILGUN OBSERVABILITY STACK
# Doctrine-compliant monitoring: metadata only, no content
#
# Services:
# - Prometheus: Metrics scraping and storage
# - Grafana: Dashboards and alerting
# - Jaeger: Distributed tracing
# - OpenTelemetry Collector: Telemetry aggregation

services:
  # ============================================
  # PROMETHEUS - Metrics Collection
  # ============================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: railgun-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - railgun-observability

  # ============================================
  # GRAFANA - Dashboards & Alerting
  # ============================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: railgun-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-railgun_grafana_dev}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      # DOCTRINE: Disable analytics/tracking
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
    ports:
      - "3030:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - jaeger
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - railgun-observability

  # ============================================
  # JAEGER - Distributed Tracing
  # ============================================
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: railgun-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      # Use in-memory storage for development (simpler, no permission issues)
      - SPAN_STORAGE_TYPE=memory
      - MEMORY_MAX_TRACES=10000
    ports:
      - "16686:16686" # Jaeger UI
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "14250:14250" # Jaeger gRPC
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:14269/"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - railgun-observability

  # ============================================
  # OTEL COLLECTOR - Telemetry Pipeline
  # ============================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: railgun-otel-collector
    command: ["--config=/etc/otel/config.yaml"]
    ports:
      - "4319:4318"   # OTLP HTTP (external)
      - "8888:8888"   # Prometheus metrics (collector)
      - "8889:8889"   # Prometheus exporter
    volumes:
      - ./otel/config.yaml:/etc/otel/config.yaml:ro
    depends_on:
      - prometheus
      - jaeger
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:13133/"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - railgun-observability

  # ============================================
  # ALERTMANAGER - Alert Routing
  # ============================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: railgun-alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9093/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - railgun-observability

networks:
  railgun-observability:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
  alertmanager_data:
