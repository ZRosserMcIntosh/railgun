# GRAFANA DASHBOARDS PROVISIONING
apiVersion: 1

providers:
  - name: 'Railgun Dashboards'
    orgId: 1
    folder: 'Railgun'
    folderUid: 'railgun'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
